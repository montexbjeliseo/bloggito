<a href="{% url 'posts:index' %}">Atr&aacute;s</a>
<h1>{{post.title}}</h1>
<b>{{post.author.username}} | {{post.created_at}} | {{post.updated_at}}</b>
<h3>{{post.short_description}}</h3>
<div>
    <img src="{{post.image.url}}" alt="">
</div>
<p>{{post.content}}</p>

<h2>Comentarios</h2>
{% for postcomment in post.postcomment_set.all %}
<div>
    <b>{{postcomment.author}}</b>
    <p>
        {{postcomment.text}}
    </p>
    <hr>
</div>
{% empty %}
<p><i>No hay comentarios</i></p>
{% endfor %}
