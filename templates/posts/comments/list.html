<h2>Comentarios</h2>
{% for postcomment in post.postcomment_set.all %}
<div>
    <b>{{postcomment.author}}</b> 
    {% if user == postcomment.author %}
    <a href="{{postcomment.get_delete_url}}">Eliminar</a>
    {% endif %}
    <p>
        {{postcomment.text}}
    </p>
    <hr>
</div>
{% empty %}
<p><i>No hay comentarios</i></p>
{% endfor %}
